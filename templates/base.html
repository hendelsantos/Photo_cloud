<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>PhotoCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">☁️ PHOTO CLOUD</a>
            <div class="d-flex">
                <a class="btn btn-outline-light btn-sm me-2" href="/upload">Upload</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/perfil">Perfil</a>
                <a class="btn btn-outline-danger btn-sm" href="/logout">Sair</a>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted py-3 mt-4 border-top">
        Feito por Hendel
    </footer>

</html>
