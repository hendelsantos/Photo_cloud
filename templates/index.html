<!DOCTYPE html>
<html>
<head>
    <title>PhotoCloud - Galeria</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Galeria de √Ålbuns</h1>
        {% for album, fotos in albums.items() %}
            <div class="album">
                <h2>{{ album }}</h2>
                <div class="photos">
                    {% for foto in fotos %}
                        <img src="/static/uploads/{{ album }}/{{ foto }}" alt="{{ foto }}">
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
